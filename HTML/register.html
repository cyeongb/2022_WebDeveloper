<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Simple Register Form</h2>
    <form>
        First Name: <input type="text" required /><br />
        Last Name: <input type="text" required /><br />
        Email : <input type="email" /><br />
        Birthday : <input type="date" /><br />
        Gender :<br />
        <input type="radio" name="gender" /> male
        <input type="radio" name="gender" /> female<br />
        Pets: <br />
        <input type="checkbox" /> Cat <br />
        <input type="checkbox" /> Puppy <br />
        <input type="checkbox" /> none <br />
        <input type="checkbox" /> others <br />

        <input type="submit" value="Go Register" /> <br />
        <input type="reset">
    </form>
</body>

</html>
