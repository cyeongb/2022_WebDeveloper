<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h2>Simple Register Form</h2>
    <form method="get">
        First Name: <input type="text" name="firstname" required /><br />
        Last Name: <input type="text" name="lastname" required /><br />
        Email : <input type="email" name="email" /><br />
        Password : <input type="password" name="password" min="5" required /><br />
        Birthday : <input type="date" name="birthday" /><br />
        Gender :<br />
        <input type="radio" name="gender" value="male" />male
        <input type="radio" name="gender" value="female" />female<br />
        Pets: <br />
        <input type="checkbox" name="cat" /> Cat <br />
        <input type="checkbox" name="puppy" /> Puppy <br />
        <input type="checkbox" name="otherpet" /> others <br />
        <input type="checkbox" name="nonepet" /> none <br />
        Cars:<br />
        <select name="" id="">
            <option value="Benz" name="benz">----- Benz -----</option>
            <option value="BMW" name="bmw">----- BMW -----</option>
            <option value="Others" name="othercar">----- Others -----</option>
            <option value="None" name="nonecar">----- None -----</option>
        </select>
        <br />
        <input type="submit" value="Go Register" /> <br />
        <input type="reset">
    </form>
</body>

</html>
